<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pap.css">
</head>
<body>
    <h1>Rock Paper Sciseros</h1>
    <div class="choices">
        <div class="choice" id="rock">
                <img src="https://w7.pngwing.com/pngs/422/99/png-transparent-rock-paper-scissors-computer-icons-scissors-game-white-face-thumbnail.png" alt="">
        </div>
        <div class="choice" id="paper">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg" alt="">
        </div>
        <div class="choice" id="sciser">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyMelFWd1qp1uGgPbkGa4vNH-rBykNP_HDoSbUhhwk8kmY4n1YPw0vgDLyj_rb5OlqjT8&usqp=CAU" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <div id="msg">Play your move</div>
    </div>
    <script src="pap.js"></script>
</body>
</html>
